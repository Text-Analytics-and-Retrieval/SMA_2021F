<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#8993AA", "id": "Jim", "label": "Jim", "shape": "dot"}, {"color": "#955455", "id": "Jessica", "label": "Jessica", "shape": "dot"}, {"color": "#8993AA", "id": "Jack", "label": "Jack", "shape": "dot"}, {"color": "#8993AA", "id": "Jimmy", "label": "Jimmy", "shape": "dot"}, {"color": "#955455", "id": "Jula", "label": "Jula", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Jim", "to": "Jim", "value": 1}, {"arrows": "to", "from": "Jim", "to": "Jessica", "value": 1}, {"arrows": "to", "from": "Jessica", "to": "Jack", "value": 1}, {"arrows": "to", "from": "Jack", "to": "Jula", "value": 1}, {"arrows": "to", "from": "Jimmy", "to": "Jack", "value": 1}, {"arrows": "to", "from": "Jula", "to": "Jessica", "value": 1}, {"arrows": "to", "from": "Jula", "to": "Jack", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
